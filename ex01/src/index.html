<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./index.css">

    <title>Virtual keyboard</title>
</head>
<body>
    <h2>Virtual Keyboard</h2>
    <textarea name="text_area" placeholder="TEXT AREA" id="text_area"></textarea>
    <div id="keyboard_area">
        <div id="keyboard_buttons">
            <button type="button" value="1" class="key">1</button>
            <button type="button" value="2" class="key">2</button>
            <button type="button" value="3" class="key">3</button>
            <button type="button" value="4" class="key">4</button>
            <button type="button" value="5" class="key">5</button>
            <button type="button" value="6" class="key">6</button>
            <button type="button" value="7" class="key">7</button>
            <button type="button" value="8" class="key">8</button>
            <button type="button" value="9" class="key">9</button>
            <button type="button" value="0" class="key">0</button>
            <button type="button" id="backspace" class="key">Back Space</button>
            <button type="button" value="q" class="key">q</button>
            <button type="button" value="w" class="key">w</button>    
            <button type="button" value="e" class="key">e</button>    
            <button type="button" value="r" class="key">r</button>    
            <button type="button" value="t" class="key">t</button>    
            <button type="button" value="y" class="key">y</button>    
            <button type="button" value="u" class="key">u</button>    
            <button type="button" value="i" class="key">i</button>
            <button type="button" value="o" class="key">o</button>    
            <button type="button" value="p" class="key">p</button>
            <button type="button" value="a" class="key">a</button>
            <button type="button" value="s" class="key">s</button>
            <button type="button" value="d" class="key">d</button>
            <button type="button" value="f" class="key">f</button>
            <button type="button" value="g" class="key">g</button>
            <button type="button" value="h" class="key">h</button>
            <button type="button" value="j" class="key">j</button>
            <button type="button" value="k" class="key">k</button>
            <button type="button" value="l" class="key">l</button>
            <button type="button" id="capslock" class="key">Caps Lock</button>
            <button type="button" value="z" class="key">z</button>
            <button type="button" value="x" class="key">x</button>
            <button type="button" value="c" class="key">c</button>
            <button type="button" value="v" class="key">v</button>
            <button type="button" value="b" class="key">b</button>
            <button type="button" value="n" class="key">n</button>
            <button type="button" value="m" class="key">m</button>
            <button type="button" value="-" class="key">-</button>
            <button type="button" value="_" class="key">_</button>
            <button type="button" id="shift" class="key">Shift</button>
            <button type="button" value=" " id="space" class="key">Space</button>
            <button type="button" id="ok" class="key">OK</button>
            <button type="submit" id="submitKey" onclick="showAlert()">Submit</button> <!--nije definisano u AC sta sa njim-->
        </div>

        
    </div>
    <script src="index.js"></script>
</body>
</html>
